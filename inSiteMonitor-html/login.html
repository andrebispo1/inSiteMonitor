<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
    
</head>
<body>
    <div id="fundo_login">
    <form action="" method="post">
        <img src="/css/imagens/logo.png" alt="">
        <h1>Login</h1>
        <input type="text" name="usuario" id="login_usuario" class="input_login" required placeholder="Usuario">
        <input type="password" id="login_senha" name="senha" class="input_login" required placeholder="Senha">
        <label for="mostrar_senha"><input type="checkbox" id="mostrar_senha"> Mostrar senha</label>
        <h2><a href="#">Esqueceu a senha?</a></h2>
        <button type="submit" value="entrar">Entrar</button>

    </form>
    </div>

    <script defer>
        let mostrarSenha = document.getElementById('mostrar_senha');
        let inputMostrar = document.getElementById('login_senha');
    
    // Adicionando um evento 'change' no checkbox
    mostrarSenha.addEventListener('change', (event) => {
      
        if (mostrarSenha.checked) {
            
            inputMostrar.type = 'text';
        } else {
             
            inputMostrar.type = 'password';
        }
    });
        </script>
</body>
</html>
